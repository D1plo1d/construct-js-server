  [buildPlatforms.model]
  name = "Bed"
  address = "b"
  heater = true

[[plugins]]
id = "9"
modelVersion = 1
package = "teg-core"

  [plugins.model]
  name = "New Printer"
  automaticPrinting = false
  swapXAndYOrientation = false
  beforePrintHook = ""
  afterPrintHook = """
  ; Play a jingle to let you know the print is done
  M300 S2093 P100
  G04 P100
  M300 S2093 P100
  M300 S2349 P100
  M300 S2093 P150
  """
  pauseHook = """
  ; Move away from the print
  { "moveTo": { "positions": {"x": 0, "y": 0} } }
  ; Disable the extruder heater in case the print is paused for a while
  M140 S0
  """
  resumeHook = """
  """
